<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Скидання пароля</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f7f7f7;
				color: #333;
				padding: 20px;
			}
			.button {
				display: inline-block;
				padding: 10px 20px;
				margin-top: 20px;
				background-color: #007bff;
				color: white !important;
				text-decoration: none;
				border-radius: 5px;
			}
			.button:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
		<h2>Привіт, {{ username }}!</h2>
		<p>Ми отримали запит на скидання вашого пароля.</p>
		<p>Щоб продовжити, натисніть кнопку нижче:</p>

		<a
			class="button"
			href="{{ host }}api/auth/reset-password/{{ token }}"
			target="_blank"
			>Скинути пароль</a
		>

		<p>Якщо ви не надсилали цей запит, просто проігноруйте цей лист.</p>
	</body>
</html>
